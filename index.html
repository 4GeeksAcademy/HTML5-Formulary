<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98d676afce.js" crossorigin="anonymous"></script>
    <title>HTML5 Forlulary</title>
</head>
<body> 
    <div class="border col-7 position-absolute top-0 start-50 translate-middle-x">
    <div class="border bg-body-tertiary">
        <h1>Paymen form example</h1>
    </div>

    <div class="border bg-danger-subtle ">
        <p>Some filds are missing</p>
    </div>

    <div class="d-flex p-1">
        <fieldset class="w-50 p-3">
        <label for="txtCard">Card #</label>
        <input type="card" name="card" placeholder="XXXXXXXXX" class="form-control" id="txtCard"/>
        </fieldset>
        
        <fieldset class="w-25 p-3">
            <label for="txtCVC">CVC #</label>
            <input type="CVC" name="CVC" placeholder="0000" class="form-control" id="txtCVC"/>
        </fieldset>

        <fieldset class="w-25 p-3">
            <label for="txtAmount">Amount #</label>
            <input type="amount" name="amount placeholder="Amount" class="form-control" id="txtAmount"/>
        </fieldset>
    </div>

    <div class="d-flex p-2">
    <div class="d-flex p-1 w-50">
        <form action="" method="post">

        <fieldset class="w-auto p-3 ">
        <label for="txtFirstName">First Name</label>
        <input type="firstname" name="firstname" placeholder="" class="form-control" id="txtFirstName"/>
        </fieldset>
              
        <fieldset class="w-100 p-3">
            <label for="txtCity">City</label>
            <input type="city" name="city" placeholder="" class="form-control" id="txtCity"/>
        </fieldset>

        <p>We accept</p>    

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-discover"></i></label>
          </div>
        </form>

        </div>


        <div class="d-flex justify-content-end">

            <div class="d-flex">

                <form action="" method="post">
        
                <fieldset class="w-auto p-3 ">
                <label for="txtLastName">Last Name</label>
                <input type="lastname" name="lastname" placeholder="" class="form-control" id="txtLastName"/>
                </fieldset>
                      
                <fieldset class=" p-3">
                    <label for="txtCity">State</label>
                    <div class="d-flex p-1">
                        <select class="form-selectgi" id="inputGroupSelect04" aria-label="Example select with button addon" placeholder="Pick a state">
                          <option selected>Pick a state</option>
                          <option value="1">Iowa</option>
                          <option value="2">South Carolina</option>
                          <option value="3">South Dacota</option>
                        </select>
                        <div class=" p-1">
                            <fieldset class="w-auto p-3 ">
                                <label for="txtPostalCode">Postal Code</label>
                                <input type="postalcode" name="postalcode" placeholder="" class="form-control" id="txtPostalCode"/>
                                </fieldset>
                        </div>
                    </div>
                </fieldset>
                  
                <fieldset class=" p-3">
                    <label for="txtMessage">Message</label>
                    <textarea name="message" id="txtMessage" class="form-control"></textarea>
                </fieldset>
                
                </form>
                </div>
            </div>
              
    </div>


    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm">Send</button>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
